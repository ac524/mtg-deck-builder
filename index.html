<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic: The Gathering Deck Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dd3761bf5b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="flex justify-between border-b border-solid border-zinc-300">
        <h1 class="p-2">M:TG Deck Builder</h1>
        <nav class="flex divide-x divide-zinc-300">
            <a class="px-4 py-2 bg-zinc-100 hover:bg-amber-200" href="./index.html"><i class="fa-solid fa-magnifying-glass"></i> Search</a>
            <a class="px-4 py-2 bg-zinc-100 hover:bg-amber-200" href="./mydeck.html"><i class="fa-solid fa-book"></i> My Deck</a>
        </nav>
    </div>


    <div class="container mx-auto px-4 my-5">
        <div class="border border-solid border-zinc-300 p-4 grid grid-cols-2 md:grid-cols-4 gap-2">
            <div class="grid gap-1">
                <label for="card-name-field">Card Name</label>
                <input id="card-name-field" type="text" class="w-full border border-solid border-zinc-200 rounded-md p-2">
            </div>
            <div class="grid gap-1">
                <label for="card-rarity-field">Rarity</label>
                <select id="card-rarity-field" class="border border-solid border-zinc-200 rounded-md p-2">
                    <option value="">All</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Mythic Rare">Mythic Rare</option>
                    <option value="Special">Special</option>
                    <option value="Basic Land">Basic Land</option>
                </select>
            </div>
            <div class="grid gap-1">
                <label for="card-set-field">Set</label>
                <select id="card-set-field" class="border border-solid border-zinc-200 rounded-md p-2">
                    <option value="">All</option>
                    <option value="10E">Tenth Edition</option>
                    <option value="2ED">Unlimited Edition</option>
                    <option value="KTK">Khans of Tarkir</option>
                </select>
            </div>
            <button id="search-btn" class="px-4 py-2 font-semibold text-sm bg-sky-500 hover:bg-sky-600 text-white rounded-md shadow-sm"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
        </div>
    </div>

    <!-- <div class="flex justify-center gap-2 my-4">
        <button id="get-cards-legendary" class="px-4 py-2 font-semibold text-sm bg-sky-500 hover:bg-sky-600 text-white rounded-md shadow-sm">Get Legendary Cards</button>
        <button id="get-cards-basic" class="px-4 py-2 font-semibold text-sm bg-emerald-500 hover:bg-emerald-600 text-white rounded-md shadow-sm">Get Basic Cards</button>
    </div> -->

    <div id="intro" class="container mx-auto px-4 text-center mt-6 flex flex-col justify-center align-center gap-3 min-h-[50vh]">
        <h1 class="text-2xl font-bold grid">
            <span class="uppercase">Welcome to</span>
            <span class="text-4xl mb-1 text-sky-600">Magic: The Gathering</span>
            <span class="uppercase">deck builder!</span>
        </h1>
        <p>Use the search form above to look up cards to build your deck.</p>
    </div>

    <div class="container mx-auto grid grid-cols-2 md:grid-cols-3 xl:grid-cols-5 gap-4 px-4" id="results">
        <!-- <div class="grid gap-2">
            <div class="px-2 bg-zinc-200 flex justify-between rounded-md">
                <h2 class="p-2">Academy Researchers</h2>
                <button class="hover:text-sky-500 p-2"><i class="fa-solid fa-heart"></i></button>
            </div>
            <img
                class="w-full"
                src="https://gatherer.wizards.com/Handlers/Image.ashx?multiverseid=132072&type=card"
            />
        </div> -->
    </div>
    <script src="./js/mtgapi.js"></script>
    <script src="./js/render.js"></script>
    <script src="./js/search.js"></script>
</body>
</html>
